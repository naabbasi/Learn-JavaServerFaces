<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Simple Table</title>
</h:head>
<h:body>
    <h:form>
        <f:event listener="#{simpleTableBean.validateDateCriteria}" type="postValidate" />
        <h1>Please enter your details</h1>
        <h:panelGrid columns="2">
            <h:outputText value="Select Start Date"/>
            <h:inputText id="startDate" value="#{simpleTableBean.startDate}" required="true"/>
            <h:outputText value="Select End Date"/>
            <h:inputSecret id="endDate" value="#{simpleTableBean.endDate}" required="true"/>
            <h:commandButton action="#{simpleTableBean.showData()}" value="View Data">
                <f:ajax execute="@form" render="@all"/>
            </h:commandButton>
        </h:panelGrid>
        <h:panelGrid>
            <h:outputText id="criteria"/>
            <h:message for="criteria" style="color: red;" />
        </h:panelGrid>
    </h:form>
    <h:dataTable id="simpleTable" value="#{simpleTableBean.data}" var="t">
        <h:column>
            <f:facet name="header">Ranking</f:facet>
            #{t.ranking}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{t.player}
        </h:column>
        <h:column>
            <f:facet name="header">Age</f:facet>
            #{t.age}
        </h:column>
        <h:column>
            <f:facet name="header">Birthplace</f:facet>
            #{t.birthplace}
        </h:column>
        <h:column>
            <f:facet name="header">Residence</f:facet>
            #{t.residence}
        </h:column>
        <h:column>
            <f:facet name="header">Height (cm)</f:facet>
            #{t.height}
        </h:column>
        <h:column>
            <f:facet name="header">Weight (kg)</f:facet>
            #{t.weight}
        </h:column>
        <h:column>
            <f:facet name="header">Coach</f:facet>
            #{t.coach}
        </h:column>
        <h:column>
            <f:facet name="header">Born</f:facet>
            <h:outputText value="#{t.born}">
                <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:outputText>
        </h:column>
    </h:dataTable>
</h:body>
</html>
